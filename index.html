<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Decorative jungle elements -->
    <div class="jungle-decor flower-left"></div>
    <div class="jungle-decor flower-right"></div>
    <div class="glow-particle particle-1"></div>
    <div class="glow-particle particle-2"></div>
    <div class="glow-particle particle-3"></div>
    <div class="glow-particle particle-4"></div>
    <div class="glow-particle particle-5"></div>
    <div class="glow-particle particle-6"></div>

    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score-board">
            Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p><strong>Controls:</strong></p>
            <p>Use Arrow Keys or WASD to move</p>
            <p>Press SPACE to pause/resume</p>
        </div>
        <div>
            <button onclick="startGame()">New Game</button>
            <button onclick="togglePause()">Pause/Resume</button>
        </div>
    </div>

    <div id="gameOver" class="game-over">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Play Again</button>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
