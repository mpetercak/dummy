<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 2px solid #4CAF50;
            background-color: #000;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .score-board {
            margin: 20px 0;
            font-size: 24px;
            color: #4CAF50;
        }

        .controls {
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.6;
            color: #ccc;
        }

        .controls p {
            margin: 5px 0;
        }

        button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3d8b40;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #f44336;
            text-align: center;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #f44336;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score-board">
            Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p><strong>Controls:</strong></p>
            <p>Use Arrow Keys or WASD to move</p>
            <p>Press SPACE to pause/resume</p>
        </div>
        <div>
            <button onclick="startGame()">New Game</button>
            <button onclick="togglePause()">Pause/Resume</button>
        </div>
    </div>

    <div id="gameOver" class="game-over">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Game constants
        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        const INITIAL_SPEED = 100;

        // Game state
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let isPaused = false;
        let gameStarted = false;

        highScoreElement.textContent = highScore;

        // Initialize game
        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            dx = 1;
            dy = 0;
            score = 0;
            isPaused = false;
            gameStarted = true;
            scoreElement.textContent = score;
            gameOverElement.classList.remove('show');
            spawnFood();
        }

        // Start game
        function startGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            initGame();
            gameLoop = setInterval(update, INITIAL_SPEED);
        }

        // Toggle pause
        function togglePause() {
            if (!gameStarted) return;
            isPaused = !isPaused;
        }

        // Spawn food at random location
        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * TILE_COUNT),
                y: Math.floor(Math.random() * TILE_COUNT)
            };

            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    spawnFood();
                    return;
                }
            }
        }

        // Update game state
        function update() {
            if (isPaused) return;

            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check wall collision
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                endGame();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    endGame();
                    return;
                }
            }

            // Add new head
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                spawnFood();
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }

            draw();
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid (optional, subtle)
            ctx.strokeStyle = '#111';
            for (let i = 0; i < TILE_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(canvas.width, i * GRID_SIZE);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#4CAF50';
                } else {
                    // Body
                    ctx.fillStyle = '#8BC34A';
                }
                ctx.fillRect(
                    segment.x * GRID_SIZE + 1,
                    segment.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2
                );
            });

            // Draw food
            ctx.fillStyle = '#f44336';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw pause overlay
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
            }
        }

        // End game
        function endGame() {
            clearInterval(gameLoop);
            gameStarted = false;
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
        }

        // Handle keyboard input
        let inputQueue = [];
        
        document.addEventListener('keydown', (e) => {
            if (!gameStarted && e.key !== ' ') {
                startGame();
            }

            // Prevent default for arrow keys and space
            if ([' ', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }

            if (e.key === ' ') {
                togglePause();
                return;
            }

            // Queue input to prevent double-turns in same frame
            if (inputQueue.length < 2) {
                inputQueue.push(e.key);
            }
        });

        // Process input queue
        setInterval(() => {
            if (inputQueue.length > 0) {
                const key = inputQueue.shift();
                
                // Arrow keys
                if ((key === 'ArrowUp' || key === 'w' || key === 'W') && dy === 0) {
                    dx = 0;
                    dy = -1;
                } else if ((key === 'ArrowDown' || key === 's' || key === 'S') && dy === 0) {
                    dx = 0;
                    dy = 1;
                } else if ((key === 'ArrowLeft' || key === 'a' || key === 'A') && dx === 0) {
                    dx = -1;
                    dy = 0;
                } else if ((key === 'ArrowRight' || key === 'd' || key === 'D') && dx === 0) {
                    dx = 1;
                    dy = 0;
                }
            }
        }, 50);

        // Draw initial state
        draw();
    </script>
</body>
</html>
